<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("Sy9xnveExMIv1B0rA"); // ðŸ‘ˆ replace with your EmailJS Public Key
})();

function selectColor(el, color) {
  document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
  el.classList.add("selected");
  document.getElementById("user_color").value = color;
  document.getElementById("selected-color-text").innerText = "You selected: " + color;
}

async function sendMail(e) {
  e.preventDefault();
  const form = e.target;

  // Send both emails independently
  const mainEmail = emailjs.sendForm("service_8abmpmo", "template_jkvewo2", form)
    .catch(err => console.warn("Main email failed:", err));

  const confirmationEmail = emailjs.send("service_8abmpmo", "template_95v5ltl", {
    user_email: form.user_email.value,
    user_name: form.user_name.value
  }).catch(err => console.warn("Confirmation email failed:", err));

  // Wait for both to finish
  await Promise.all([mainEmail, confirmationEmail]);

  // Always show success to the user
  document.getElementById("form-status").innerText = "âœ… Request sent! Check your email for confirmation.";
  form.reset();
  document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
  document.getElementById("selected-color-text").innerText = "";
}
</script>

</head>

        <li><a href="faq.html">FAQs</a></li>
      </ul>
    </nav>

</header>

<!-- Main Content -->
<main>
  <section class="contact">
    <div class="container">
      <h2>Custom Print Request</h2>
      <p>Fill out the form with your details and weâ€™ll get back to you.</p>

      <form id="custom-form" onsubmit="sendMail(event)">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="user_name" required>
        </div>

        <div class="form-group">
          <label>Choose a Color:</label>
          <div class="color-picker">
            <!--<div class="color-option" onclick="selectColor(this, 'Red')">
              <img src="https://dummyimage.com/70x70/ff0000/ff0000.png" alt="Red">
            </div>
            <div class="color-option" onclick="selectColor(this, 'Blue')">
              <img src="https://dummyimage.com/70x70/0000ff/0000ff.png" alt="Blue">
            </div>
            <div class="color-option" onclick="selectColor(this, 'Green')">
              <img src="https://dummyimage.com/70x70/00ff00/00ff00.png" alt="Green">
            </div>-->
            <div class="color-option" onclick="selectColor(this, 'Black')">
              <img src="https://dummyimage.com/70x70/000000/000000.png" alt="Black">
            </div>
            <div class="color-option" onclick="selectColor(this, 'White')">
              <img src="https://dummyimage.com/70x70/ffffff/ffffff.png" alt="White">
            </div>
            <div class="color-option" onclick="selectColor(this, 'Orange')">
              <img src="https://dummyimage.com/70x70/FFA500/FFA500.png" alt="Orange">
            </div>
          </div>
          <p id="selected-color-text"></p>
          <input type="hidden" id="user_color" name="user_color" required>
        </div>

        <div class="form-group">
          <label for="request">What do you want printed?</label>
          <textarea id="request" name="user_request" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="user_email" required>
        </div>

        <button type="submit">Submit</button>
      </form>

      <p id="form-status"></p>
    </div>
  </section>
</main>
