    .model-preview {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    model-viewer {
      width: 300px;
      height: 300px;
      background-color: #f3f3f3;

      margin: auto;
    }
  </style>

<body>
<header>
  <div class="container">
    <h1>RNTS Custom 3D Printing</h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">â˜°</div>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>

        <li><a href="faq.html">FAQs</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section class="contact">
    <div class="container">
      <h2>Custom Print Request</h2>
      <p>Fill out the form with your details and weâ€™ll get back to you.</p>

      <form id="custom-form" onsubmit="sendMail(event)">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="user_name" required>
        </div>

        <div class="form-group">
          <label>Choose a Color:</label>
          <div class="color-picker">
            <div class="color-option" onclick="selectColor(this, 'Black')">
              <img src="https://dummyimage.com/70x70/000000/000000.png" alt="Black">
            </div>
            <div class="color-option" onclick="selectColor(this, 'White')">
              <img src="https://dummyimage.com/70x70/ffffff/ffffff.png" alt="White">
            </div>
            <div class="color-option" onclick="selectColor(this, 'Orange')">
              <img src="https://dummyimage.com/70x70/FFA500/FFA500.png" alt="Orange">
            </div>
          </div>
          <p id="selected-color-text"></p>
          <input type="hidden" id="user_color" name="user_color" required>
        </div>

        <div class="form-group">
          <label for="request">What do you want printed?</label>
          <textarea id="request" name="user_request" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="user_email" required>
        </div>

        <!-- ðŸ”½ NEW 3D FILE UPLOAD SECTION -->
        <div class="form-group">
          <label for="modelFile">Upload your 3D file (.stl, .obj, .glb, .gltf):</label>
          <input type="file" id="modelFile" accept=".stl,.obj,.glb,.gltf" onchange="previewModel(event)">
        </div>
        <!-- ðŸ”¼ END NEW SECTION -->

        <button type="submit">Submit</button>
      </form>

      <p id="form-status"></p>
    </div>
  </section>
</main>

</body>
